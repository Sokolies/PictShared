<ion-view title="Profile">
	<ion-content>
		<div class="list card">
			<div class="item">
				<h2>{{profileUser.displayName}}</h2>
				<p>{{profileUser.username}}</p>
			</div>

			<div class="item item-image">
				<img ng-src="{{profileUser.profilePictureURL}}">
			</div>
		</div>
	</ion-content>
</ion-view>
